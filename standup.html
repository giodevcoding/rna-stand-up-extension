<!doctype html>
<html>
  <head>
    <title>Time for RNA Stand-up!</title>
    <link rel="icon" href="./rna.png" />
    <link rel="stylesheet" href="./standup.css" />
  </head>
  <body>
    <div class="window old-window-style">
      <div class="window-bar">
        <div class="window-title-container">
          <img class="window-icon" src="./rna.png">
          <h3>Ramsey Network App Stand-up Time</h3>
        </div>
        <div class="window-button-container">
          <div class="window-button old-window-style">_</div>
          <div class="window-button old-window-style">[]</div>
          <div class="window-button old-window-style">X</div>
        </div>
      </div>
      <div class="window-body inside-old-window-style">
        <div class="main-content">
          <h1>Time for Ramsey Network App Stand-up!!!</h1>
          <p class="moving">So get moving!!</p>
        </div>
      </div>
    </div>
    <audio autoplay>
      <source src="./shofar.mp3" type="audio/mp3">
    </audio>
  </body>
</html>
